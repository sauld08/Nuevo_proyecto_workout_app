{% extends 'base.html' %}

{% block title %}Eliminar ejercicio - FitGuide{% endblock %}

{% block content %}
<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">¿Eliminar ejercicio?</h5>
                    <p>¿Estás seguro de que quieres eliminar "{{ object.nombre }}"? Esta acción no se puede deshacer.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{{ object.get_absolute_url }}" class="btn btn-link">Cancelar</a>
                            <button type="submit" class="btn btn-danger ms-2">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
