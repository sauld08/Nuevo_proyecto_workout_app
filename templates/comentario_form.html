{% extends 'base.html' %}

{% block title %}Editar comentario - FitGuide{% endblock %}

{% block content %}
<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5>Editar comentario</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.content }}
                        <div class="mt-3 d-flex justify-content-end">
                            <a href="{{ object.ejercicio.get_absolute_url }}" class="btn btn-link">Cancelar</a>
                            <button type="submit" class="btn btn-primary ms-2">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
